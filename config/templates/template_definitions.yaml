# ==============================================================================
# PPT 模板定义配置
# ==============================================================================
# 每个模板定义包含：
# - uid: 模板唯一标识符
# - theme_key: 文案主题（对应 text_pattern.yaml）
# - function_key: 功能名称（对应 text_pattern.yaml）
# - layout_type: 版式类型（对应 layouts.yaml）
# - summary_item: 使用的第几个 summary（从1开始，对应索引0,1,2...）
# - style_config_id: 样式配置ID（对应 styles.yaml）
# - data_keys: 数据键映射（对应 Context 中的 dataset key）
# ==============================================================================

# ==============================================================================
# ReSlide_01: Block Area Segment Distribution
# ==============================================================================
# 版式限制：只有单栏柱状图和单栏折线图
# summaries数量: 3个（索引0,1,2）

- uid: "T01_Supply_Trans_Bar"
  theme_key: "Block Area Segment Distribution"
  function_key: "Supply-Transaction Unit Statistic"
  layout_type: "single_column_bar"
  summary_item: 1
  style_config_id: "marketing_orange_green"
  data_keys:
    chart_main: "supply_trans_data"

- uid: "T01_Supply_Trans_Line"
