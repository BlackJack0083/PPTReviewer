# 1. 柱状图样式定义
bar_configs:
  # 原来的 Single Column Bar 样式
  marketing_orange_green:
    style_name: "2_orange_green"  # 对应 constants.py 里的配色名
    font_name: "Arial"
    font_size: 11
    gap_width: 150
    overlap: 0
    has_legend: true
    has_data_labels: true
    y_axis_visible: false
    grouping: "clustered"

  # 原来的 Double Column Bar 样式
  compare_tangerine_gray:
    style_name: "2_tangerine_gray"
    font_name: "Arial"
    font_size: 12
    gap_width: 100
    overlap: 0
    has_legend: true
    has_data_labels: true
    y_axis_visible: false
    grouping: "clustered"

# 2. 折线图样式定义
line_configs:
  # 原来的 Single Column Line 样式
  marketing_orange_green:
    style_name: "2_orange_green"
    font_name: "Arial"
    font_size: 11
    line_width: 2.25
    smooth_line: true
    has_markers: true
    has_legend: true
    has_data_labels: false
    y_axis_visible: true

  # 原来的 Double Column Line 样式
  business_blue_solid:
    style_name: "2_blue_lightblue"
    font_name: "Arial"
    font_size: 12
    line_width: 2.0
    smooth_line: false
    has_markers: true
    y_axis_visible: true

# 3. 表格样式定义
table_configs:
  # 商务蓝色实心风格
  business_blue_solid:
    font_name: "方正兰亭黑_GBK"
    header_font_size: 6
    header_font_color: "白色"  # 对应 Color.WHITE
    header_font_bold: true
    header_bg_color: "深蓝"    # 对应 Color.DARK_BLUE
    body_font_size: 6
    body_font_color: "黑色"    # 对应 Color.BLACK
    body_bg_color: "浅蓝"      # 对应 Color.LIGHT_BLUE
    body_font_bold: false

  # 营销橙绿风格
  marketing_orange_green:
    font_name: "方正兰亭黑_GBK"
    header_font_size: 6
    header_font_color: "白色"
    header_font_bold: true
    header_bg_color: "橙色"    # 对应 Color.ORANGE
    body_font_size: 6
    body_font_color: "黑色"
    body_bg_color: "浅橙"      # 对应 Color.LIGHT_ORANGE
    body_font_bold: false

  # 对比橘灰风格
  compare_tangerine_gray:
    font_name: "方正兰亭黑_GBK"
    header_font_size: 6
    header_font_color: "白色"
    header_font_bold: true
    header_bg_color: "橘色"    # 对应 Color.TANGERINE
    body_font_size: 6
    body_font_color: "黑色"
    body_bg_color: "浅灰"      # 对应 Color.LIGHT_GRAY
    body_font_bold: false

# 新增：文本配置
text_configs:
  default:
    slide-title:
      font_size: 18
      font_bold: true
      font_color: "黑色" # 对应 Color.BLACK
      font_name: "方正兰亭黑_GBK"

    body-text:
      font_size: 12
      font_bold: false
      font_color: "深蓝" # 对应 Color.DARK_BLUE
      font_name: "Times New Roman"

    caption:
      font_size: 12
      font_color: "灰色"
      font_name: "Times New Roman"
